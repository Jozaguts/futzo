name: Deploy Nuxt App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Nuxt App via SSH
        env:
          NUXT_PUBLIC_URL_BACKEND: ${{ secrets.NUXT_PUBLIC_URL_BACKEND }}
          NUXT_PUBLIC_BACKEND_PREFIX: ${{ secrets.NUXT_PUBLIC_BACKEND_PREFIX }}
          FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
          NUXT_HOST: ${{ secrets.NUXT_HOST }}
          NUXT_PUBLIC_APP_NAME: ${{ secrets.NUXT_PUBLIC_APP_NAME }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          NUXT_GOOGLE_MAPS_API_KEY: ${{ secrets.NUXT_GOOGLE_MAPS_API_KEY }}
          NUXT_GOOGLE_MAP_ID: ${{ secrets.NUXT_GOOGLE_MAP_ID }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd "$DEPLOY_PATH"

            # Reescribimos el .env.prod
            cat <<EOT > .env.prod
              NUXT_PUBLIC_URL_BACKEND=${NUXT_PUBLIC_URL_BACKEND}
              NUXT_PUBLIC_BACKEND_PREFIX=${NUXT_PUBLIC_BACKEND_PREFIX}
              FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
              NUXT_HOST=${NUXT_HOST}
              NUXT_PUBLIC_APP_NAME=${NUXT_PUBLIC_APP_NAME}
              NODE_ENV=${NODE_ENV}
              NUXT_GOOGLE_MAPS_API_KEY=${NUXT_GOOGLE_MAPS_API_KEY}
              NUXT_GOOGLE_MAP_ID=${NUXT_GOOGLE_MAP_ID}
              EOT
  
              echo "Limpiando posibles conflictos de git"
              git reset --hard
              git clean -fd
              git fetch --all
              git pull origin main
              
              echo "Instalando dependencias"
              npm ci
              
              echo "Compilando proyecto Nuxt"
              node --max-old-space-size=4096 node_modules/.bin/nuxt build --dotenv .env.prod
              
              echo "Reiniciando PM2"
              pm2 restart ecosystem.config.cjs
            EOF
