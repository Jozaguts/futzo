name: Deploy Nuxt App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Nuxt App via SSH
        env:
          NUXT_PUBLIC_URL_BACKEND: ${{ vars.NUXT_PUBLIC_URL_BACKEND }}
          NUXT_PUBLIC_BACKEND_PREFIX: ${{ vars.NUXT_PUBLIC_BACKEND_PREFIX || 'api/v1' }}
          FACEBOOK_APP_ID: ${{ vars.FACEBOOK_APP_ID }}
          NUXT_HOST: ${{ vars.NUXT_HOST || '0.0.0.0' }}
          NUXT_PUBLIC_APP_NAME: ${{ vars.NUXT_PUBLIC_APP_NAME || vars.APP_NAME || 'Futzo' }}
          NODE_ENV: ${{ vars.NODE_ENV || 'production' }}
          NUXT_GOOGLE_MAPS_API_KEY: ${{ vars.NUXT_GOOGLE_MAPS_API_KEY || secrets.NUXT_GOOGLE_MAPS_API_KEY }}
          NUXT_GOOGLE_MAP_ID: ${{ vars.NUXT_GOOGLE_MAP_ID }}
          DEPLOY_PATH: ${{ vars.DEPLOY_PATH || secrets.DEPLOY_PATH }}
          NUXT_PUBLIC_URL: ${{ vars.NUXT_PUBLIC_URL || secrets.NUXT_PUBLIC_URL }}
          META_PIXEL_ID: ${{ vars.META_PIXEL_ID || secrets.META_PIXEL_ID }}
          PW_E2E_EMAIL: ${{ vars.PW_E2E_EMAIL || secrets.PW_E2E_EMAIL }}
          PW_E2E_PASSWORD: ${{ vars.PW_E2E_PASSWORD || secrets.PW_E2E_PASSWORD }}
          PW_BASE_URL: ${{ vars.PW_BASE_URL || secrets.PW_BASE_URL }}
          NUXT_PUBLIC_STRIPE_KEY: ${{ vars.NUXT_PUBLIC_STRIPE_KEY || secrets.NUXT_PUBLIC_STRIPE_KEY }}
          NUXT_PUBLIC_UMAMI_ID: ${{secrets.NUXT_PUBLIC_UMAMI_ID}}
          NUXT_PUBLIC_UMAMI_HOST: ${{vars.NUXT_PUBLIC_UMAMI_HOST}}
        run: |
          ssh -p ${{ vars.SSH_PORT || secrets.SSH_PORT || '22' }} -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -Eeuo pipefail
            trap 'echo "[frontend-deploy] Failed at line $LINENO" >&2' ERR
            cd "$DEPLOY_PATH"

            # Ensure Node from nvm first when available
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              . "$HOME/.nvm/nvm.sh"
              nvm use --lts || true
            fi

            command -v node >/dev/null 2>&1 || { echo 'ERROR: Node.js is not installed on VPS'; exit 1; }

            # Ensure clean working tree and latest code
            git fetch --prune
            git checkout main
            git reset --hard
            git clean -fd
            git pull --ff-only origin main

            # Ensure pnpm is available (prefer corepack)
            if command -v corepack >/dev/null 2>&1; then
              corepack enable
              corepack prepare pnpm@9.15.5 --activate
            elif ! command -v pnpm >/dev/null 2>&1; then
              npm install -g pnpm@9.15.5
            fi

            command -v pnpm >/dev/null 2>&1 || { echo 'ERROR: pnpm is not available on VPS'; exit 1; }
            pnpm --version

            # Compute semantic version
            LAST_TAG=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo 'v0.0.0')
            COMMITS=$(git log --pretty=%s ${LAST_TAG}..HEAD || true)
            if [ -z "$COMMITS" ]; then
              VERSION="$LAST_TAG"
            else
              BUMP=patch
              echo "$COMMITS" | grep -E 'BREAKING CHANGE|!:' >/dev/null 2>&1 && BUMP=major
              if [ "$BUMP" = "patch" ] && echo "$COMMITS" | grep -E '^feat(\(|:)' >/dev/null 2>&1; then BUMP=minor; fi
              VER=${LAST_TAG#v}
              MA=${VER%%.*}
              REM=${VER#*.}
              MI=${REM%%.*}
              PA=${VER##*.}
              case "$BUMP" in
                major) MA=$((MA+1)); MI=0; PA=0;;
                minor) MI=$((MI+1)); PA=0;;
                patch) PA=$((PA+1));;
              esac
              VERSION="v${MA}.${MI}.${PA}"
            fi
            echo "Computed version: $VERSION"

            # Write .env.prod after cleaning (avoid heredoc indentation issues)
            (
              echo "NUXT_PUBLIC_URL_BACKEND=$NUXT_PUBLIC_URL_BACKEND"
              echo "NUXT_PUBLIC_BACKEND_PREFIX=$NUXT_PUBLIC_BACKEND_PREFIX"
              echo "FACEBOOK_APP_ID=$FACEBOOK_APP_ID"
              echo "NUXT_HOST=$NUXT_HOST"
              echo "NUXT_PUBLIC_APP_NAME=$NUXT_PUBLIC_APP_NAME"
              echo "NODE_ENV=$NODE_ENV"
              echo "NUXT_GOOGLE_MAPS_API_KEY=$NUXT_GOOGLE_MAPS_API_KEY"
              echo "NUXT_GOOGLE_MAP_ID=$NUXT_GOOGLE_MAP_ID"
              echo "NUXT_PUBLIC_APP_VERSION=$VERSION"
              echo "NUXT_PUBLIC_URL=$NUXT_PUBLIC_URL"
              echo "META_PIXEL_ID=$META_PIXEL_ID"
              echo "PW_E2E_EMAIL=$PW_E2E_EMAIL"
              echo "PW_E2E_PASSWORD=$PW_E2E_PASSWORD"
              echo "PW_BASE_URL=$PW_BASE_URL"
              echo "NUXT_PUBLIC_STRIPE_KEY=$NUXT_PUBLIC_STRIPE_KEY"
              echo "NUXT_PUBLIC_UMAMI_ID=$NUXT_PUBLIC_UMAMI_ID"
              echo "NUXT_PUBLIC_UMAMI_HOST=$NUXT_PUBLIC_UMAMI_HOST"
            ) > .env.prod

            pnpm install --frozen-lockfile
            NODE_OPTIONS=--max-old-space-size=4096 pnpm exec nuxt build --dotenv .env.prod

            # Verify build artifact exists (fail early if not)
            [ -f .output/server/index.mjs ] || { echo 'ERROR: Nuxt build output missing (.output/server/index.mjs)'; exit 1; }

            echo "PM2 diagnostics:"
            echo "USER: $(whoami)"
            command -v node && node -v || true
            command -v pm2 && pm2 -v || echo "pm2 not in PATH"

            # Ensure Node/PM2 when using nvm
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              . "$HOME/.nvm/nvm.sh"
              nvm use --lts || true
            fi

            # Show PM2 list (may be empty)
            pm2 ls || true

            # Start or reload app; --update-env to take new env vars. If startOrReload fails, try start, else fail.
            pm2 startOrReload ecosystem.config.cjs --update-env || pm2 start ecosystem.config.cjs --update-env || { echo 'ERROR: pm2 failed to start/reload app'; exit 1; }

            # Verify app process is online
            pm2 describe futzo
            pm2 list | grep -E "futzo.*online" >/dev/null || { echo 'ERROR: PM2 process futzo is not online'; pm2 status futzo || true; exit 1; }
          EOF
